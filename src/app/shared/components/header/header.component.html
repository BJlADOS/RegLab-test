<div class="wrapper-header">
    <div class="wrapper-grid">
        <div class="wrapper-flex column-1-13">
            <div class="logo">
                <div appClickOutside class="burger" (clickOutside)="burgerOpened = false">
                    <label class="burger-icon-toggle" (click)="toggleBurger()">
                        <div class="spinner diagonal part-1" [class.transform]="burgerOpened"></div>
                        <div class="spinner horizontal" [class.transform]="burgerOpened"></div>
                        <div class="spinner diagonal part-2" [class.transform]="burgerOpened"></div>
                    </label>
                    <div class="burger-menu" role="listbox" aria-expanded="true" [@contentExpansion]="burgerOpened? 'expanded' : 'collapsed'">
                        <div class="burger-menu__lines">
                            <app-route-link-header class="burger-menu__line" [title]="'Товары'" [routeLink]="'/items'"></app-route-link-header>
                        </div>
                        <div class="burger-menu__auth">
                            <div class="burger-menu__line">Вход</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="content">
                <div class="content__left">
                    <app-route-link-header [title]="'Товары'" [routeLink]="'/items'"></app-route-link-header>
                </div>
                <div class="content__right">
                    <button class="login-button" (click)="toLogIn()"><span>Войти</span><svg width="14" height="23"
                            viewBox="0 0 14 23" fill="none" xmlns="http://www.w3.org/2000/svg">

                                fill="#F9F9F9" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="wrapper-header__bottom">
    <div class="wrapper-grid">
        <div class="wrapper-breadcrumbs column-1-13">
            <div class="breadcrumbs">
                <app-breadcrumb [url]="''" [label]="'Cart'"></app-breadcrumb>
                <div class="wrapper-breadcrumbs__breadcrumb" *ngFor="let breadcrumb of breadcrumbs">
                    <p>></p>
                    <app-breadcrumb [url]="breadcrumb.url" [label]="breadcrumb.label"></app-breadcrumb>
                </div>
            </div>
        </div>
    </div>
</div>
