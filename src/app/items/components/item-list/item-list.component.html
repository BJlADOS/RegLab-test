<div class="wrapper">
    <div class="wrapper-grid">
        <div class="wrapper-flex column-1-13">
            <div class="content">
                <div class="search">
                    <app-search-bar (madeSearch)="updateSearch($event)"></app-search-bar>
                    <div class="grid-buttons">
                        <svg [class.selected]="columnsNumber === 2" (click)="columnsNumber = 2" width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0.5 1.90909C0.5 1.13087 1.13087 0.5 1.90909 0.5H7.63636C8.41458 0.5 9.04545 1.13087 9.04545 1.90909V7.63636C9.04545 8.41458 8.41458 9.04545 7.63636 9.04545H1.90909C1.13087 9.04545 0.5 8.41458 0.5 7.63636V1.90909ZM11.9545 1.90909C11.9545 1.13087 12.5854 0.5 13.3636 0.5H19.0909C19.8691 0.5 20.5 1.13087 20.5 1.90909V7.63636C20.5 8.41458 19.8691 9.04545 19.0909 9.04545H13.3636C12.5854 9.04545 11.9545 8.41458 11.9545 7.63636V1.90909ZM0.5 13.3636C0.5 12.5854 1.13087 11.9545 1.90909 11.9545H7.63636C8.41458 11.9545 9.04545 12.5854 9.04545 13.3636V19.0909C9.04545 19.8691 8.41458 20.5 7.63636 20.5H1.90909C1.13087 20.5 0.5 19.8691 0.5 19.0909V13.3636ZM11.9545 13.3636C11.9545 12.5854 12.5854 11.9545 13.3636 11.9545H19.0909C19.8691 11.9545 20.5 12.5854 20.5 13.3636V19.0909C20.5 19.8691 19.8691 20.5 19.0909 20.5H13.3636C12.5854 20.5 11.9545 19.8691 11.9545 19.0909V13.3636Z"
                                stroke="#4C4C4C" />
                        </svg>
                        <svg [class.selected]="columnsNumber === 1" (click)="columnsNumber = 1" width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0.5 13.3636C0.5 12.5854 1.13087 11.9545 1.90909 11.9545H19.0909C19.8691 11.9545 20.5 12.5854 20.5 13.3636V19.0909C20.5 19.8691 19.8691 20.5 19.0909 20.5H1.90909C1.13087 20.5 0.5 19.8691 0.5 19.0909V13.3636ZM0.5 1.90909C0.5 1.13087 1.13087 0.5 1.90909 0.5H19.0909C19.8691 0.5 20.5 1.13087 20.5 1.90909V7.63636C20.5 8.41458 19.8691 9.04545 19.0909 9.04545H1.90909C1.13087 9.04545 0.5 8.41458 0.5 7.63636V1.90909Z"
                                stroke="#4C4C4C" />
                        </svg>
                    </div>
                </div>
                <div class="content__main">
                    <div class="items" [style.grid-template-columns]="'repeat(' + columnsNumber + ', 1fr)'">
                        <app-item-card class="item" *ngFor="let item of items" [item]="item"></app-item-card>
                        <div class="no-items" *ngIf="!items.length">По вашему запросу ничего не найдено :(</div>
                    </div>
                </div>
                <div class="scroll-back" *ngIf="canScrollBack" (click)="scrollBack()">
                    <svg width="13" height="18" viewBox="0 0 13 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.57534 17.5V0.5M6.57534 0.5L1 7.03846M6.57534 0.5L12 7.03846" stroke="white"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
